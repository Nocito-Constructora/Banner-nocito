<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Nocito</title>
    <style>
      #container {
        position: relative;
        width: 950px;
        height: 90px;
      }

      button {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1; /* Asegura que el botón esté sobre la imagen */
      }

      img {
        width: 100%;
        height: 100%;
      }

      button {
        border: none;
        padding: 0.4rem;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <button id="btnId" onclick="changeHeightBannerAndUrl()">Abrir</button>
      <img
        id="imageId"
        src="./BannerNocitoReplegadoDesktop.jpg"
        alt="bannerNocito"
        onclick="changeHeightBannerAndUrl()"
      />
    </div>

    <script>
      const image = document.getElementById("imageId");
      const btn = document.getElementById("btnId");
      let state = "FOLDED";
      let unfolded = {
        src: "./BannerNocitoDesplegadoDesktop.jpg",
        width: "950px",
        height: "300px",
      };
      let folded = {
        src: "./BannerNocitoReplegadoDesktop.jpg",
        width: "950px",
        height: "90px",
      };

      const changeHeightBannerAndUrl = () => {
        if (state === "FOLDED") {
          image.src = unfolded.src;
          document.getElementById("container").style.height = unfolded.height;
          image.onclick = redirect;
          btn.textContent = "Cerrar";
          state = "UNFOLDED";
        } else if (state === "UNFOLDED") {
          image.src = folded.src;
          document.getElementById("container").style.height = folded.height;
          btn.textContent = "Abrir";
          state = "FOLDED";
        }
      };
      const redirect = () => {
        window.open("https://www.ejemplo.com", "_blank");
      };
    </script>
    <a href="https://www.nocitoconstructora.com.ar/"></a>
  </body>
</html>
